    <title>modal-contato</title>
</head>
<body>
    <div class="home">
        <div class="click">
            <h1>Modal Contato</h1>
        </div>
        <div class="button-1">
            <button id="open-modal">Entre em contato</button>
            <a href="https://github.com/Jhonnyrbueno/modal-contato" target="_blank" alt="Repositório GitHub">Código Fonte</a>
        </div>
        <img src="image/Contato Isometrico.webp" alt="modal contato">
    <!--Illustration by <a href="https://icons8.com/illustrations/author/CkHJmwURlxnt">Olha Khomich</a> from <a href="https://icons8.com/illustrations">Ouch!</a>-->
    </div>

    <div id="fade" class="hide">

    </div>
<!--Começo do corpo do modal-->
    <div id="modal" class="hide">
        <div class="modal">
        <div class="modal-header">
            <h1>Contato</h1>
        </div>
        <div class="body-modal">
            <form action="https://formsubmit.co/4e21799e762d0bec3400f1be04798939" id="forms" method="POST" target="print_popup" onsubmit="window.open('about:_blank','print_popup','scrollbar=no,width=450,height=650,top=150,left=200,resizable=no,location=no,directories=no,menubar=no,toolbar=no,status=no');" rel="noopener noreferrer">
                <input type="hidden" name="_next" value="https://jhonnyrbueno.github.io/modal-contato/sub-pagina/obrigado">
                <input type="hidden" name="_subject" value="Olá, este é o modal">
                <input type="hidden" name="_template" value="table">
                <div class="input-group">
                    <input type="text" class="field" name="name" required placeholder="NOME">
                    <label for="name" class="field-label"></label>
                </div>
                <div class="input-group">
                    <input type="email" class="field" name="email" required placeholder="E-MAIL">
                    <label for="email" class="field-label"></label>
                </div>
                <div class="input-group">
                    <input type="text" class="field" name="subject" required placeholder="ASSUNTO">
                    <label for="subject" class="field-label"></label>
                </div>
                <div class="input-group">
                    <textarea class="field" name="message" id="mensagem" required
                        placeholder="MENSAGEM"></textarea><label for="message" class="field-label"></label>
                </div>
                            
        </div>
        <div class="button-modal">
            <div class="button-2">
                <button id="submet" type="submit" class="btn-submit" data-toggle="modal"
                data-target="#myModal">Enviar</button>
                <a id="close-modal" href="">Fechar</a>
            </div>
            <!--<div class="button-3">
                    <a id="close-modal" href="">Fechar</a>
            </div>-->
        </div>
    </form>
        </div>
        <div class="contato-right">
        </div>
    </div>
<!--fim do corpo do modal-->
