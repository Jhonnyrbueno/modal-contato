<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/functions.js" defer></script>
    <title>modal-contato</title>
</head>
<body>
    <div class="home">
        <div class="click">
            <h1>Modal Contato</h1>
        </div>
        <div class="button-1">
            <button id="open-modal">Entre em contato agora</button>
        </div>
        <img src="/image/modal-contato.png" alt="modal contato">
    <!--Illustration by <a href="https://icons8.com/illustrations/author/CkHJmwURlxnt">Olha Khomich</a> from <a href="https://icons8.com/illustrations">Ouch!</a>-->
    </div>

    <div id="fade" class="hide">

    </div>

    <div id="modal" class="hide">
        <div class="modal">
        <div class="modal-header">
            <h1>Contato</h1>
        </div>
        <div class="body-modal">
            <form action="https://formsubmit.co/jhonnyrbueno@gmail.com" id="forms" method="POST">
                <input type="hidden" name="_next" value="https://jhonnyrbueno.github.io/site/obrigado-contato.html">
                <input type="hidden" name="_subject" value="Meu Site No GitHub - Nova Mensagem">
                <input type="hidden" name="_autoresponse"
                    value="OlÃ¡
                    Obrigado pelo seu contato, logo entraremos em contato. 
                    Att. 
                    Jhonny Bueno - Developer">
                <input type="hidden" name="_template" value="table">
                <div class="input-group">
                    <input type="text" class="field" name="name" required placeholder="NOME">
                    <label for="name" class="field-label"></label>
                </div>
                <div class="input-group">
                    <input type="email" class="field" name="email" required placeholder="E-MAIL">
                    <label for="email" class="field-label"></label>
                </div>
                <div class="input-group">
                    <input type="text" class="field" name="subject" required placeholder="ASSUNTO">
                    <label for="subject" class="field-label"></label>
                </div>
                <div class="input-group">
                    <textarea class="field" name="message" id="mensagem" required
                        placeholder="MENSAGEM"></textarea><label for="message" class="field-label"></label>
                </div>
                            
        </div>
        <div class="button-modal">
            <div class="button-2">
                <button id="submet" type="submit" class="btn-submit" data-toggle="modal"
                data-target="#myModal">Enviar</button>
                </div>
                <div class="button-3">
                <button id="close-modal">Fechar</button>
            </div>
        </div>
    </form>
        </div>
        <div class="contato-right">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
